<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <header class="result">
        <h1>Your Result</h1>
        <div class="score">
          <span class="number">76</span>
          <span class="out-of">of 100</span>
        </div>
        <div class="performance">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </header>
      <section class="summary">
        <h1>Summary</h1>
        <div class="category reaction">
          <div class="label">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            <span>Reaction</span>
          </div>
          <div class="score">
            <span class="number">80</span>
            <span class="out-of">/ 100</span>
          </div>
        </div>
        <div class="category memory">
          <div class="label">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" />
            <span>Memory</span>
          </div>
          <div class="score">
            <span class="number">92</span>
            <span class="out-of">/ 100</span>
          </div>
        </div>
        <div class="category verbal">
          <div class="label">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
            <span>Verbal</span>
          </div>
          <div class="score">
            <span class="number">61</span>
            <span class="out-of">/ 100</span>
          </div>
        </div>
        <div class="category visual">
          <div class="label">
            <img src="./assets/images/icon-visual.svg" alt="visual icon" />
            <span>Visual</span>
          </div>
          <div class="score">
            <span class="number">72</span>
            <span class="out-of">/ 100</span>
          </div>
        </div>
        <button class="continue">Continue</button>
      </section>
    </main>
  </body>
</html>
